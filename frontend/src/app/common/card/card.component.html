<mat-card>
  <mat-card-title>{{ artist.name }}</mat-card-title>
  <mat-card-subtitle>Playcount: {{ artist.playcount }}</mat-card-subtitle>
  <mat-card-subtitle><a [href]="artist.url" target="_blank">{{ artist.url }}</a></mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-button>Like</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
