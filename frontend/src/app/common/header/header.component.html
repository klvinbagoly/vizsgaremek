<p>
  <mat-toolbar class="justify-content-between header" color="primary">
    <div>
      <span class="toolbar-link--wrapper">
        <button routerLink="/" mat-icon-button class="toolbar-link" aria-label="Home page">
          <mat-icon>home</mat-icon>
        </button>
        <span class="d-none d-sm-inline">
          <a mat-button class="toolbar-link" routerLink="/">Home Page</a>
        </span>
      </span>
      <span class="toolbar-link--wrapper">
        <button routerLink="/all-artists" mat-icon-button class="toolbar-link" aria-label="All artists">
          <mat-icon>
            queue_music
          </mat-icon>
        </button>
        <span class="d-none d-sm-inline">
          <a mat-button class="toolbar-link" routerLink="/all-artists">All artists</a>
        </span>
      </span>
      <span class="toolbar-link--wrapper">
        <button routerLink="/artistInfo" mat-icon-button class="toolbar-link" aria-label="Artist info">
          <mat-icon>
            lyrics
          </mat-icon>
        </button>
        <span class="d-none d-sm-inline">
          <a mat-button class="toolbar-link" routerLink="/artistInfo">Artist info</a>
        </span>
      </span>
      <span class="toolbar-link--wrapper">
        <button routerLink="/albumInfo" mat-icon-button class="toolbar-link" aria-label="Album info">
          <mat-icon>
            album
          </mat-icon>
        </button>
        <span class="d-none d-sm-inline">
          <a mat-button class="toolbar-link" routerLink="/albumInfo">Album info</a>
        </span>
      </span>
      <span class="toolbar-link--wrapper">
        <button routerLink="/tagInfo" mat-icon-button class="toolbar-link" aria-label="Tag info">
          <mat-icon>
            audio_file
          </mat-icon>
        </button>
        <span class="d-none d-sm-inline">
          <a mat-button class="toolbar-link" routerLink="/tagInfo">Tag info</a>
        </span>
      </span>
    </div>

    <div *ngIf="!(user | async)" class="toolbar-link--wrapper">
      <button mat-icon-button aria-label="Login" routerLink="/login">
        <mat-icon>person</mat-icon>
      </button>
      <span class="d-none d-sm-inline">
        <a mat-button class="toolbar-link" routerLink="/login">Login</a>
      </span>
    </div>
    <div *ngIf="user | async" class="toolbar-link--wrapper">
      <button mat-icon-button aria-label="Logout" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
      <span class="d-none d-sm-inline">
        <button mat-button class="toolbar-link" (click)="onLogout()">Logout</button>
      </span>
    </div>
  </mat-toolbar>
</p>
