<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let key of keys" [matColumnDef]="key">
    <th mat-header-cell *matHeaderCellDef> {{key}} </th>
    <td mat-cell *matCellDef="let item" [title]="item[key] | deep" 
    [routerLink]="key === 'name' && !(title === 'album' && !availableAlbums.includes(item[key])) ? '/' + title + '/' + item[key] : './' ">
       {{item[key] | deep | textoverflow:60}} 
  </td>
  </ng-container>
  <ng-container *ngIf="admin" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
    <td mat-cell *matCellDef="let item">
      <div class="btn-group">
        <button title="Edit" mat-raised-button color="primary" aria-label="edit" (click)="0">
          <mat-icon>edit</mat-icon>
        </button>
        <button title="Delete" mat-raised-button color="warn" aria-label="delete" (click)="0">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
</table>
