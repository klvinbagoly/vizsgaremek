<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let key of keys" [matColumnDef]="key">
    <th mat-header-cell *matHeaderCellDef> {{key}} </th>
    <td mat-cell *matCellDef="let item" [title]="item[key] | deep" 
    [routerLink]="key === 'name' ? '/artist/' + item[key] : '/all-artists'">
       {{item[key] | deep | textoverflow:60}} 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="keys"></tr>
<tr mat-row *matRowDef="let myRowData; columns: keys"></tr>
</table>
