components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Artist:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        playcount:
          type: string
        listeners:
          type: string
        mbid:
          type: string
        url:
          type: string
        streamable:
          type: string
        image:
          type: array
          items:
            url:
              type: string
            size:
              type: string
    ArtistInfo:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        url:
          type: string
        image:
          type: array
          items:
            url:
              type: string
            size:
              type: string
        streamable:
          type: string
        ontour:
          type: string
        stats:
          type: object
          items:
            listeners:
              type: string
            playcount:
              type: string
        similar:
          type: object
          items:
            artist:
              type: array
              items:
                name:
                  type: string
                url:
                  type: string
                image:
                  type: array
                  items:
                    url:
                      type: string
                    size:
                      type: string
        tags:
          type: object
          items:
            tag:
              type: array
              items:
                name:
                  type: string
                url:
                  type: string
        bio:
          type: object
          items:
            links:
              type: object
              items:
                link:
                  type: object
                  items:
                    rel:
                      type: string
                    href:
                      type: string
            published:
              type: string
            content:
              type: string
            summary:
              type: string
    TopAlbums:
      type: object
      required:
        - name
      properties:
        album:
          type: array
          items:
            $ref: '#/components/schemas/Album'
        '@attr':
          type: object
          items:
            artist:
              type: string
            page:
              type: string
            perPage:
              type: string
            totalPages:
              type: string
            total:
              type: string              
    Album:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        playcount:
          type: string
        mbid:
          type: string
        url:
          type: string
        image:
          type: array
          items:
            url:
              type: string
            size:
              type: string
        artist:
          type: object
          items:
            name:
              type: string
            mbid:
              type: string
            url:
              type: string
    AlbumInfo:
      type: object
      required:
        - name
        - artist
      properties:
        name:
          type: string
        artist:
          type: string
        url:
          type: string
        mbid:
          type: string
        listeners:
          type: string
        playcount:
          type: string
        image:
          type: array
          items:
            url:
              type: string
            size:
              type: string
        tags:
          type: object
          items:
            tag:
              type: array
              items:
                name:
                  type: string
                url:
                  type: string
        tracks:
          type: object
          items:
            track:
              type: array
              items:
                type: object
                items:
                  streamable:
                    type: object
                    items:
                      fulltrack:
                        type: string
                  duration:
                    type: number
                  url:
                    type: string
                  name:
                    type: string
                  '@attr':
                    type: object
                    items:
                      rank:
                        type: string
                  artist:
                    type: object
                    items:
                      url:
                        type: string
                      name:
                        type: string
                      mbid:
                        type: string
        wiki:
          type: object
          items:
            published:
              type: string
            content:
              type: string
            summary:
              type: string
    Tag:
      type: object
      required:
        - name
      properties:
